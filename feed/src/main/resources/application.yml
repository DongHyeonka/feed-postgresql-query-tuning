server:
    port: 9010

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
      
  profiles:
    active: local

  application:
    name: highlight-feed-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/feed-service
    username: donghyeon
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        generate_statistics: true
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 100
    open-in-view: false
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

logging:
  level:
    org.hibernate.stat: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG
    com.postgresql.feed.service.FeedService: DEBUG
